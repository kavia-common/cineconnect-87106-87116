<!DOCTYPE html>
<!--
  Cinemadrops Frontend â€” React Single Page Application
  This is the main HTML entry point for the Cinemadrops SPA. React mounts into the #root div below.
  Uses a playful, vibrant style: primary #0FA3B1 (accent), secondary #FFB627 (highlights),
  background #F7F9F9, surface #FFFFFF, and text #2F4858.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport for responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Primary theme color (matches style guide primary) -->
    <meta name="theme-color" content="#0FA3B1" />

    <!-- Favicons (CRA will copy /public assets as-is) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- App Title -->
    <title>Cinemadrops - Short Film Community</title>

    <!--
      Playful look and feel notes (no external CSS here; app styles come from src/index.css):
      - Use #0FA3B1 for primary accents (buttons, key UI accents)
      - Use #FFB627 for cheerful highlights (secondary actions/badges)
      - Use #F7F9F9 as background and #FFFFFF as surface
      - Text color: #2F4858
      - Lively gradients and rounded corners are applied via CSS in the app
    -->

    <!-- Preload Inter-like system fonts if available on device (no external font imports for CRA defaults) -->
    <meta name="description" content="Cinemadrops is a playful, community-driven platform for discovering and sharing short films with behind-the-scenes, scripts, forums, and weekly challenges." />
  </head>
  <body style="background:#F7F9F9; color:#2F4858; margin:0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React mounts here -->
    <div id="root"></div>

    <!--
      Note:
      - No custom scripts are included here; create-react-app tooling injects the JS bundles automatically.
      - All styling and theming is handled in src/index.css and component styles.
    -->
  </body>
</html>
